font_family Hasklig Semibold
font_size 12
font_features all
adjust_column_width 100%

cursor_shape block
cursor_beam_thickness 6
copy_on_select yes
focus_follows_mouse yes

window_margin_width 5
single_window_margin_width 5
window_padding_width 0
window_border_width 5
draw_minimal_window_borders no

hide_window_decorations yes
remember_window_size yes

map ctrl+shift+q previous_window

# backgroundimage yes
# background_image /hdd/data/fotky/zentree_terminal.png
background_tint 0.1
dynamic_background_opacity yes
background_opacity 0.9


background #1d2021
foreground #d4be98
active_border_color #00ff00

selection_background #d4be98
selection_foreground #1d2021

cursor #a89984
cursor_text_color background

active_tab_background #1d2021
active_tab_foreground #d4be98
active_tab_font_style bold
inactive_tab_background #1d2021
inactive_tab_foreground #a89984
inactive_tab_font_style normal

