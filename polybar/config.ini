[colors]
background   = #000000
foreground   = #ffffff


nothing=#808b9c
accent=#a16600
inactive=#a16600
active=#ffee03

[bar/main]
width            = 100%
height           = 18
background       = ${colors.background}
foreground       = ${colors.foreground}
border-top-size  = 0
border-top-color = ${colors.background}
bottom           = false
locale           = cs_CZ.UTF-8

modules-left   = left xworkspaces right left mpv right
modules-center = left date empty-space time right
modules-right  = left cpu empty-space mem right left xkb right left battery right left tray right
font-0         = JetBrains Mono:style=Bold:pixelsize=10

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-default = x

format = <label-state>

label-active = %icon%
label-active-foreground = ${colors.active}
label-occupied = %icon%
label-occupied-foreground = ${colors.inactive}
label-urgent = %icon%
label-urgent-foreground = ${colors.inactive}
label-empty = %icon%
label-empty-foreground = ${colors.inactive}

[module/left]
type    = custom/text
format = <label>
label = "["
format-foreground = ${colors.nothing}

[module/right]
type    = custom/text
format = <label>
label = "]"
format-foreground = ${colors.nothing}

[module/empty-space]
type    = custom/text
format = <label>
label = " "

[module/mpv]
type         = custom/script
exec         = ~/.config/scripts/music current 2>/dev/null
label        = "%output:0:25:...%"
format       = <label>
interval     = 5


[module/date]
type                     = internal/date
interval                 = 5
format                   = <label>
date                     = %a, %d.%m.%Y%{F-}
label                    = %date%

[module/time]
type                     = internal/date
interval                 = 5
format                   = <label>
time                     = %H:%M%{F-}
label                    = "%time%"

[module/mem]
type                     = internal/memory
interval                 = 3
label                    = "%percentage_used%%"

[module/cpu]
type     = internal/cpu
interval = 2
format                   =  <label> 
label                    = %percentage:2:2%%

[module/xkb]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
label-indicator-on-capslock = 
label-indicator-off-numlock = 
label-indicator-off-scrolllock = 

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ACAD
poll-interval = 10

